<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<title>Login</title>
</head>
<body>

<section id="login">
    <div class="container">
        <div class="row align-items-center vh-100">
            <div class="col-12 col-lg-6 offset-lg-3">
                <form class="form-signin text-center" method="POST">
                    <div class="row">
                        <div class="col text-center">
                            <img class="text-center" src="/img/user.jpg" width="50%">
                        </div>
                    </div>
                    <h1 class="h3 mb-3 font-weight-normal text-center">Iniciar Sesi&oacute;n</h1>
                    <input type="email" id="input-email" class="form-control form-control-lg my-1 text-center" name="code" placeholder="cesar31@gmail.com" required autofocus>
                    <input type="password" id="input-password" class="form-control form-control-lg my-1 text-center" name="password" placeholder="Contraseña" required>
                    <button class="btn btn-lg btn-danger btn-block my-1" id="btn-form" type="submit" name="action" value="signIn">Iniciar sesi&oacute;n</button>
					<br>
					<br>
					<a href="/signup" class="link-dark">¿No tienes Cuenta? Registrate</a>
                </form>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="modal-login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Información</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<p id="modal-info"></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src='/js/login.js'></script>
</body>
</html>
